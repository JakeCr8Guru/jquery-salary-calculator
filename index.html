<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="jquery.js"></script>
    <script src="script.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Salary Calculator 2.0</title>
</head>
<body>


    <header class="header-element container">
        <div class="title head">
            <h1 class="salary-calculator">Salary Calculator</h1>
        </div>
        <div class="green"></div>
    </header>


    <section class="add-employee container">
        <div class="title add-e">
            <h2 class="add-employee">Add Employee</h2>
        </div>
        <div class="inputs add-e">
            <form id="add-employee-inputs">
                <input id="first-name" type="text" placeholder="First Name">
                <input id="last-name" type="text" placeholder="Last Name">
                <input id="id" type="text" placeholder="ID">
                <input id="title" type="text" placeholder="Title">
                <input id="annual-salary" type="text" placeholder="Annual Salary">
            </form>
        </div>
        <div class="button-area input-button"><button id="submit-btn">Submit</button></div>
        <div class="green"></div>
    </section>


    <section class="employees-table container">
        <div class="title employee-list">
            <h2 class="employees">Employees</h2>
        </div>
        <div class="employees-table-area container">
            <table id="employees-table">
                <thead>
                    <tr>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>ID</th>
                        <th>Title</th>
                        <th>Annual Salary</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                    	<td>Jen</td>
                    	<td>Barber</td>
                    	<td>4521</td>
                    	<td>Team Lead</td>
                    	<td>$ 80,000</td>
                    	<td><button class="delete-employee">Clear</button></td>
                    </tr>
                    <tr>
                        <td>Jen</td>
                        <td>Barber</td>
                        <td>4521</td>
                        <td>Team Lead</td>
                        <td>$ 80,000</td>
                        <td><button class="delete-employee">Clear</button></td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td><button class="delete-all-employees">Clear All</button></td>
                    </tr>
                </tfoot>
            </table>
        </div>
        <div class="green"></div>
    </section>


    <section class="total-monthly-salary-number-area container">
        <div class="title total-monthly-salary">
            <h3>Total Monthly: $<span id="total-salary"></span></h3>
        </div>
    </section>


</body>
</html>
